<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simulação de Pontos Móveis</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="configPanel" class="config-panel">
        <h2>Configurations</h2>
        <label for="teamNumber">Number of Teams:</label>
        <input type="number" id="teamNumber" value="4"><br><br>

        <label for="teamSize">Team Size:</label>
        <input type="number" id="teamSize" value="20"><br><br>

        <label for="pointSize">Character Size: <span id="pointSizeValue">100</span></label>
        <input type="range" id="pointSize" min="10" max="200" value="100"><br><br>

        <label for="speed">Character Speed: <span id="speedValue">1</span></label>
        <input type="range" id="speed" min="0" max="5" step="0.1" value="1"><br><br>

        <label for="viewDistance">Character Range of Sight: <span id="viewDistanceValue">200</span></label>
        <input type="range" id="viewDistance" min="0" max="1000" value="200"><br><br>

        <button class ="configScreenButton" onclick="startSimulation()">Iniciar Simulação</button>
    </div>

    <div id="simulationContainer" style="display: none;">
        <div id="aliveCounts" class="alive-counts"></div>
        <canvas id="myCanvas"></canvas>
        <div id="overlay" class="overlay" style="display: none;">
            <div id="resultText"></div>
            <button id="restartButton">Restart</button>
            <button id="backToConfigButton">Configurations</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script src="sliders.js"></script>
</body>
</html>
